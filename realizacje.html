<script>
  let scrollInterval;
  let isLooping = true;

  function startCarousel() {
    const carousel = document.getElementById('carousel');
    const items = carousel.children;
    const itemWidth = items[0].offsetWidth + 16; // 16 = gap
    const cloneCount = items.length;

    // Dodaj klony na koniec
    for (let i = 0; i < cloneCount; i++) {
      const clone = items[i].cloneNode(true);
      clone.classList.add('clone');
      carousel.appendChild(clone);
    }

    let scrollPos = 0;

    scrollInterval = setInterval(() => {
      scrollPos += 1;
      carousel.scrollLeft = scrollPos;

      if (scrollPos >= itemWidth * cloneCount) {
        scrollPos = 0;
        carousel.scrollLeft = 0;
      }
    }, 30);
  }

  function stopCarousel() {
    clearInterval(scrollInterval);
  }

  function showProject(element, title, description) {
    stopCarousel();

    document.querySelectorAll('.carousel-item').forEach(item => item.classList.remove('active'));
    element.classList.add('active');

    document.getElementById('projectTitle').innerText = title;
    document.getElementById('projectDesc').innerText = description;

    document.querySelector('.carousel-container').classList.add('active');
  }

  function closeProject() {
    document.querySelector('.carousel-container').classList.remove('active');
    document.querySelectorAll('.carousel-item').forEach(item => item.classList.remove('active'));

    startCarousel();
  }

  document.addEventListener('DOMContentLoaded', startCarousel);
</script>
